spring:
  application:
    name: spring-db-sample-application
  jackson:
    serialization:
      write_dates_as_timestamps: false
  main:
    banner-mode: "off"

info:
  app:
    timestamp: @project.version@
    version: @maven.build.timestamp@

logging:
  level:
    root: INFO
    com.systems.ss: DEBUG
    org.springframework: INFO
    org.springframework.security: INFO